<body>
<div class="container">
	<header>
	<h4> EJERCICIO PUZZLE</h4>
	</header>
	<main>
	<section>
	<table class="puz-container">
	<tr>
		<td>
			<img id="img_0" src="./resources/1.jpg" onclick="seleccionar(0)">
		</td>
		<!-- cuando haga click invocara la funcion seleccionar -->
		<td>
			<img id="img_1" src="./resources/2.jpg" onclick="seleccionar(1)">
		</td>
		<!-- enviara como parametro las imagenes a la funcion seleccionar -->
		<td>
			<img id="img_2" src="./resources/3.jpg" onclick="seleccionar(2)">
		</td>
		<!-- los numeros dentro de los parentesis son los valores que enviamos al array -->
	</tr>
	<tr>
		<td>
			<img id="img_3" src="./resources/4.jpg" onclick="seleccionar(3)">
		</td>
		<td>
			<img id="img_4" src="./resources/5.jpg" onclick="seleccionar(4)">
		</td>
		<td>
			<img id="img_5" src="./resources/6.jpg" onclick="seleccionar(5)">
		</td>
	</tr>
	<tr>
		<td>
			<img id="img_6" src="./resources/7.jpg" onclick="seleccionar(6)">
		</td>
		<td>
			<img id="img_7" src="./resources/8.jpg" onclick="seleccionar(7)">
		</td>
		<td>
			<img id="img_8" src="./resources/9.jpg" onclick="seleccionar(8)">
		</td>
	</tr>
	</table>
	</section>
	<section>
	<input id="btncomprobar" type="button" value="comprobar">
	<!-- invoca la funcion comprobarpuz -->
	</section>
	</main>
	<footer>
	<p style="text-align:center">
		 Desarollado por: &copy Dayanna Valentina Rojas Rey
